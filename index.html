<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavasScript Sandbox: Section</title>
</head>

<body>
  <h1>JavasScript Sandbox: Section</h1>
  <ul id="list-id" class="list-class">
    <li class="item-class second-class">
      First Item
      <span></span>
    </li>
    <li class="item-class">Second Item</li>
    <li class="item-class">Third Item</li>
  </ul>


  <form class="ui form">
    <div class="field">
      <label>First Name</label>
      <input class="text-input" type="text" name="first-name" placeholder="First Name">
    </div>

    <button class="ui button" type="submit">Submit</button>
  </form>

  <section>
    <h1>XML & AJAX</h1>
    <button id="xml">Submit</button>
    <button id="json-1">Get Customer</button>
    <button id="json-2">Get Customers</button>
    <div id="output"></div>
    <div id="customer"></div>
  </section>

  <section>
    <h1>Fetch API</h1>
    <button id="fetch-1">Get Text</button>
    <button id="fetch-2">Get JSON</button>
    <button id="fetch-3">Get API Data</button>
    <div id="fetch-output"></div>
  </section>

  <section>
    <h1 id="patterns">Patterns</h1>
    <button class="sub-ms">Subscribe to Milliseconds</button>
    <button class="unsub-ms">Unsubscribe from Milliseconds</button>
    <button class="fire">Fire</button>
  </section>

  <script src="app.js"></script>
</body>

</html>
